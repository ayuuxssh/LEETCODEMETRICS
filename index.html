<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetcode Metrics</h1>
        <div class="user">
            <p>Enter your username below</p>
            <div class="userinput">
                <input type ="text" placeholder="Enter your username here" id="userinput">
                <button id ="searchbutton" >Search</button>
            </div>
        </div>
        <div class="stats">
            <div class="progress">
                <div class="progress-item">
                    <div class="easyprogress">
                        <span id="EasyLevel"></span>
                       <p>Easy</p> 
                    </div>
                </div>
                <div class="progress-item">
                      <div class="mediumprogress">
                        <span id="MediumLevel"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                      <div class="hardprogress">
                        <span id="HardLevel"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="statscard">

            </div>
        </div>

    </div>
    <script src ="index.js"></script>
</body>
</html>
